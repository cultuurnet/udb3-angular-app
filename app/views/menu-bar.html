<div class="sidebar-wrapper" role="navigation">

    <a class="udb-logo" ui-sref="split.footer.dashboard" ui-sref-opts="{reload:true}"></a>

    <div id="udb-navbar-collapse" class="sidebar-loggedin">
        <span ng-show="mbc.user" ng-cloak>
            <ul>
                <li><a ui-sref="split.footer.dashboard" ui-sref-opts="{reload:true}"><i class="fa fa-home"></i> <span class="menu-text">Home</span></a></li>
                <li ng-if="mbc.toggleAddOffer"><a ui-sref="split.offer" ui-sref-opts="{reload:true}"><i class="fa fa-plus-circle"></i> <span class="menu-text">Invoeren</span></a></li>
                <li><a ui-sref="split.footer.search" ui-sref-opts="{reload:true}"><i class="fa fa-search"></i> <span class="menu-text">Zoeken</span></a></li>
            </ul>
        </span>

        <div class="management-block" ng-show="mbc.userHasManagementPermission">
          <p class="menu-title">Beheer</p>
          <ul>
            <li ng-show="mbc.canManageUsers"><a ui-sref="management.users.list" ui-sref-opts="{reload:true}"><i class="fa fa-user"></i> <span class="menu-text">Gebruikers</span></a></li>
            <li ng-show="mbc.canManageUsers"><a ui-sref="split.manageRoles.list" ui-sref-opts="{reload:true}"><i class="fa fa-users"></i> <span class="menu-text">Rollen</span></a></li>
            <li ng-show="mbc.canManageLabels"><a ui-sref="split.manageLabels.list" ui-sref-opts="{reload:true}"><i class="fa fa-tag"></i> <span class="menu-text">Labels</span></a></li>
            <li ng-show="mbc.canManageOrganizers"><a ui-sref="split.manageOrganisations" ui-sref-opts="{reload:true}"><i class="fa fa-slideshare"></i> <span class="menu-text">Organisaties</span></a></li>
          </ul>
        </div>

        <div class="person-data">
            <ul>
                <li class="notifications">
                    <a href="#" ng-click="mbc.toggleJobLog()">
                        <i class="fa fa-bell"></i>
                        <udb-job-logo></udb-job-logo>
                        <span class="menu-text">Meldingen</span>
                    </a>
                </li>
                <li class="hidden-xs">
                    <div class="media">
                        <div class="media-left">
                            <!-- TODO: Get the user image -->
                            <img class="media-object" width="50" height="50" src="http://sibyltech.com/wp-content/uploads/2015/01/Empty.jpg">
                        </div>
                        <div class="media-body">
                            <span class="nick">{{ mbc.user.nick }}</span><br />
                            <a href="#" ng-click="mbc.logout()" class="small"><i class="fa fa-sign-out" aria-hidden="true"></i> Afmelden</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="visible-xs profile-pic dropup">
                <img class="img-responsive dropdown-toggle" id="logoutMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" width="50" height="50" src="https://s-media-cache-ak0.pinimg.com/736x/b8/58/ae/b858ae4d36755997794e727f0f07a53e.jpg">
                <ul class="dropdown-menu pull-left" aria-labelledby="logoutnMenu">
                    <li><a href="#" ng-click="mbc.logout()">Afmelden</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
