<div class="main-search">
  <form role="form">
    <label for="main-search" class="main-search-label control-label">
      Zoeken
    </label>

    <div class="input-group">
      <input type="text" name="main-search" value="main-search" ng-model="searchQuery"
      placeholder="schrijf een zoekopdracht" class="main-search-input form-control">

      <div class="input-group-btn main-search-button">
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-sm-4">
    <div class="udb-search-group">
      <h4>Wat</h4>
    </div>

    <div class="udb-search-group">
      <h4>Waar</h4>
    </div>

    <div class="udb-search-group">
      <h4>Wanneer</h4>
    </div>
  </div>
  <div class="col-sm-8">
    <h2>Zoekresultaten</h2>
    <p ng-hide="events.length">Geen evenementen gevonden, verander de zoekopdracht</p>

    <div ng-show="events.length">
      <p>{{events.length}} evenementen gevonden:  {{resultViewer.startIndex}} / {{resultViewer.endIndex}}</p>
      <ul>
        <li ng-repeat="event in events | slice:resultViewer.startIndex:resultViewer.endIndex">
          <span class="title">{{event.title}}</span>
        </li>
      </ul>

      <pagination total-items="resultViewer.totalItems" ng-model="resultViewer.currentPage"
        ng-change="resultViewer.pageChanged()" max-size="10"></pagination>
    </div>
  </div>
</div>
