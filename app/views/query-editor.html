<div>
    <div class="field-group">
        <div class="operator">
            <select ng-options="operator for operator in qe.operators"
                    ng-model="qe.groupedQueryTree.operator" class="form-control"
                    ng-disabled="qe.groupedQueryTree.nodes.length < 2"></select>
        </div>

        <div ng-repeat="node in qe.groupedQueryTree.nodes" class="field-group {{node.type}}"
             ng-style="{background: qe.colorScheme[$index]}">
            <div class="operator"
                    ng-style="{background: qe.colorScheme[$index]}">
                <select ng-options="operator for operator in qe.operators"
                        ng-model="node.operator" ng-disabled="node.type === 'field'"
                        class="form-control"></select>
                 </div>
            <div class="field-query row" ng-repeat="field in node.nodes">
                <div class="col-sm-5">
                    <select ng-options="fieldOption for fieldOption in qe.fields"
                            ng-model="field.field" class="form-control">
                    </select>
                </div>

                <div class="col-sm-6 field-query-term" ng-switch="field.fieldType">
                    <input ng-switch-when="string" type="text" ng-model="field.term"
                           class="form-control"/>

                    <select ng-options="term._label as term._label for term in qe.termOptions[field.field]"
                            ng-model="field.term" class="form-control" ng-switch-when="term"></select>

                    <select ng-options="option for option in qe.termOptions[field.field]"
                            ng-model="field.term" class="form-control" ng-switch-when="choice"></select>

                    <div class="checkbox" ng-switch-when="check">
                        <label>
                            <input type="checkbox" ng-model="field.term"
                                   ng-true-value="'TRUE'" ng-false-value="'FALSE'"> {{field.term}}
                        </label>
                    </div>
                </div>

                <div class="col-sm-1">
                    <button ng-click="qe.removeField($parent.$index, $index)"
                            class="btn btn-default pull-right" type="button">X</button>
                </div>
            </div>

            <button type="button" class="btn btn-default"
                    ng-click="qe.addField($index)">
                veld toevoegen
            </button>
        </div>
        <button type="button" class="btn btn-default"
                ng-click="qe.addGroup()">
            groep toevoegen
        </button>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default"
                    ng-click="hideQueryEditor()">
                Annuleren
            </button>
            <button type="button" class="btn btn-success"
                    ng-click="qe.updateQueryString()">
                Zoek
            </button>
        </div>

    </div>

</div>

<p ng-show="qe.queryFormError" ng-bind="qe.queryFormError"></p>
