<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker3.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,300,400,700,600' rel='stylesheet' type='text/css'>
    <base href="/">
  </head>
  <body ng-app="udbApp" ng-controller="AppCtrl" ng-class="{'overlay-static-elements': showJobLog}" ng-strict-di>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Google Tag Manager code is loaded with angular (see AppCtrl) -->

    <!-- Add your site or application content here -->
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-click="toggleJobLog()">
                        <udb-job-logo></udb-job-logo>
                    </a>
                </div>

                <udb-search-bar ng-show="user"></udb-search-bar>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right" ng-hide="user" ng-cloak>
                        <li ng-hide="user"><a ng-click="login()" ng-href="#">Aanmelden</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="user" ng-cloak>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                <span class="udb-user" ng-bind="user.nick"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/">Dashboard</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" ng-click="logout()">Afmelden</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <udb-app></udb-app>

        <div class="footer">
            <div class="row" ng-cloak ng-if="!excludeFooter">
                <div class="col-sm-3">
                    <img class="pull-left" src="images/cultuurnet-logo.png" alt="logo CultuurNet"/>
                </div>
                <div class="col-sm-6">
                    <p class="contact-info">Heb je vragen of feedback? <a href="mailto:vragen@uitdatabank.be">vragen@uitdatabank.be</a> 02 551 07 30</p>
                </div>
                <div class="col-sm-3">
                    <img class="pull-right" src="images/vlaanderen-logo.png" alt="logo Vlaanderen"/>
                </div>
            </div>
        </div>
    </div>

    <udb-job-log></udb-job-log>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_nl-be.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment/locale/nl.js"></script>
    <script src="bower_components/accounting/accounting.js"></script>
    <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="bower_components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/solr/solr.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/levenshtein/lib/levenshtein.js"></script>
    <script src="bower_components/udb3-angular/dist/udb3-angular.js"></script>
    <script src="bower_components/showdown/src/showdown.js"></script>
    <script src="bower_components/angular-markdown-directive/markdown.js"></script>
    <script src="bower_components/angular-component-router/angular_1_router.js"></script>
    <script src="bower_components/angular-component-router/ng_route_shim.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/ga-tag-manager/ga-tag-manager.module.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/services/udbhttpinterceptor.js"></script>
    <script src="scripts/components/event-detail.component.js"></script>
    <script src="scripts/components/offer-editor.component.js"></script>
    <!-- endbuild -->
</body>
</html>
