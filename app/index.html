<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />

  </head>
  <body ng-app="udbApp" ng-controller="AppCtrl" ng-class="{'push-left': showJobLog}">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img alt="Brand" src="images/udb-logo.png">
                    </a>
                    <i class="udb-work-indicator fa fa-circle-o-notch" ng-click="toggleJobLog()"></i>
                </div>

                <udb-search-bar></udb-search-bar>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" ng-hide="user">
                        <li ng-hide="user"><a ng-click="login()" ng-href="#">Aanmelden</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="user">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                <span class="udb-user" ng-bind="user.nick"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" ng-click="logout()">Afmelden</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="header" >
            <ul class="nav nav-pills pull-right">
                <li><a ng-href="/">Home</a></li>

                <li class="dropdown"></li>
            </ul>
            <h3 class="text-muted">
                <span class="udb-work-indicator" ng-click="toggleJobLog()"></span>
                UiTdatabank
            </h3>
        </div>

      <div ng-view=""></div>

      <div class="footer row">
          <div class="col-sm-3">
              <img class="pull-left" src="images/cultuurnet-logo.png" alt="logo CultuurNet"/>
          </div>
          <div class="col-sm-6">
              <p class="contact-info">Heb je vragen of feedback? <a href="mailto:vragen@uitdatabank.be">vragen@uitdatabank.be</a> 02 551 07 30</p>
          </div>
          <div class="col-sm-3">
              <img class="pull-right" src="images/vlaanderen-logo.png" alt="logo Vlaanderen"/>
          </div>
      </div>
    </div>

    <div class="udb-job-log" ng-class="{'shown': showJobLog}">
        <div class="row">
            <div class="col-sm-12">
                <p class="lead">Taken</p>
                <p ng-hide="hasJobs()">Er zijn geen nieuwe taken.</p>
            </div>

            <div ng-repeat="job in jobs" class="col-sm-12 repeat-animation" ng-switch="job.type">
                <div ng-switch-when="batch">
                {{::job.description}} - {{ job.state }} - <b>{{job.taggedCount}} / {{::job.eventCount}}</b>
                <progressbar value="job.progress" type="{{giveJobBarType(job)}}">
                    <i ng-show="job.warning" ng-bind="job.warning"></i>
                </progressbar>
                </div>
                <div ng-switch-when="single">
                    {{::job.description}} - {{ job.state }}
                    <progressbar value="job.progress" type="{{giveJobBarType(job)}}">
                    </progressbar>
                </div>
            </div>
        </div>
    </div>
